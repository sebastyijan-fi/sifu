<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIFU - AI Engagement Study</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>

<div class="container">
    <header id="main-header">
        <h1 id="objective-text">Welcome to SIFU</h1>
        <p>Join us in exploring the engagement with an AI-based voice assistant. Your insights will help shape the future of AI interaction.</p>
        <button id="participate-button">Participate!</button>
    </header>

    <main>
        <div id="interaction-counter" class="hidden">
            <p>Interactions left: <span id="interaction-count">15/15</span></p>
        </div>

        <div id="avatar-container" class="hidden">
            <!-- Avatar image will be loaded here -->
        </div>

        <div id="ai-response" class="hidden">
            <!-- AI's response will be displayed here -->
        </div>

        <div id="user-interaction-area" class="hidden">
            <input type="text" id="user-input" placeholder="Your answer">
            <button id="submit-answer">Submit</button>
        </div>

        <!-- After interactions are completed, the questionnaire will be displayed -->
        <div id="questionnaire" class="hidden">
            <!-- Questionnaire form will go here -->
        </div>
    </main>
</div>

</body>
</html>
